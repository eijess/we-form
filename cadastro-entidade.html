<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <title>We Form</title>
</head>

<body>
    <div class="content">
        <aside>
            <img src="assets/hero.svg" alt="hero">

            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="inicio.html">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>

            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <div class="select-div">
                    <label for="input-field">Campos de coleta</label>
                    <select type="input" id="input-field">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>
            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
        </main>
    </div>
</body>

</html>
